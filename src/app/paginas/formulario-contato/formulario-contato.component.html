<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="" />
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="" />
      <h1>Adicionar contato</h1>
    </section>
  </header>

  <form action="">
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" />

    <label for="nome">Telefone</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o telefone do contato"
    />

    <label for="nome">Email</label>
    <input type="email" id="email" placeholder="Digite o email do contato" />

    <app-separador></app-separador>

    <label for="aniversario">Aniversário</label>
    <input type="date" id="aniversario" placeholder="Data de nascimento" />

    <label for="nome">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redes" placeholder="Adicione a URL da página" />
    </div>

    <label for="nome">Observações</label>
    <input
      type="area"
      id="observacoes"
      placeholder="Ex: 'Professora da academia', 'Amigo da Larissa', etc."
    />

    <section class="botoes">
      <button 
        class="botao-cancelar" type="button">Cancelar</button>
    <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
  </form>
</app-container>
